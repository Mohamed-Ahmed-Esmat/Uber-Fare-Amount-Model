{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber Fare Prediction</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


  <nav class="navbar">
    <a href="#" class="logo">Team 1</a>
   <div class="full-center">
    <h1>Uber Fare Prediction</h1>
   </div>
    <div>    
     <button class="btn btn-outline-primary">
      Sign up
    </button>
      <button class="btn btn-outline-success">
        Sign in 
      </button>
 
    </div>
</nav>
<div id="main">
  <div class="controls">
    <button id="selectLocations" class="btn btn-dark">Re-Select Locations</button>
  </div>

  <form id="trip-form" method="post" class="shadow-lg bg-body-secondary border border-1 border-black p-4  d-flex flex-column w-25 m-auto">
 <h5 class="mb-3 text-center">Enter Trip Data Please :</h5>
    <label for="trip-date">Trip Date:</label>
    <input
      id="trip-date"
      name="trip-date"
      type="date"
      class="p-2 rounded-3 border border-1 border-black"
    />

    <label for="trip-time">Trip Time:</label>
    <input
      id="trip-time"
      name="trip-time"
      type="time"
      class="p-2 rounded-3 border border-1 border-black"

    />

    <label for="passenger-count">Passenger Count:</label>
    <input
      id="passenger-count"
      name="passenger-count"
      type="number"
      min="1"
      max="10"
      class="p-2 rounded-3  border border-1 border-black"

    />

    <button id="predictButton" class="mt-4 rounded-1 shadow predict-button">Make Prediction</button>
  </form>
  <!-- Add this div where you want to display the predicted fare amount -->
  <div id="predicted-fare">
    <h2>Predicted Fare: </h2>
    <p id="fare-amount">No result available</p>
  </div>
</div>

  <div id="map"></div>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCZL1L2lgF2Q9WWIXFFPVdEgDdORZdiJA&map_ids=862b3a13a839d655&callback=initMap&libraries=places"></script>
</body>
</html>
